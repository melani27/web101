<!DOCTYPE html>
<html>
    <head>
        <title>Register Form</title>


    </head>


    <body>

        <center>
             <h3>Register Here</h3>

             <form action="" method="">

                <table>

                    <tr>
                        <td>Username:</td>
                        <td>
                            <input type="Username" name="user" placeholder="Enter Name Here">
                        </td>
                    </tr>

                   <tr>
                    <td>Password:</td>
                    <td>
                        <input type="Password" name="User_pass" placeholder="Enter Password Here">
                    </td>

                   </tr>

                  <tr>
                      <td>Email:
                          <td>
                              <input type="email" name="mail" placeholder="Enter Email Here">
                          </td>
                      </tr>

                  <tr>
                      <td>Gender:</td>
                      <td>
                         <input type="radio" name="gender">Male
                         <input type="radio" name="gender">Female
                         <input type="radio" name="gender">Others
                      </td>
                  </tr>

                 <tr>
                     <td>Phone:</td>
                 <td>
                  <select>
                      <option>+254</option>
                      <option>+255</option>
                      <option>+256</option>
                      <option>+257</option>
                      <option>+258</option>
                  </select>
                  <input type="phone" name="mob_digits" placeholder="76*********" maxlength="9">
                </td>
          
            <tr>
                <td>
                    <input type="Submit" name="Submit" value="Submit">
                </td>
            </tr>
        

                </table>
        </center>

    </body>
</html>
